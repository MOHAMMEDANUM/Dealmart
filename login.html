<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | DealMart</title>
  <link  rel="icon" href="./assets/photo/ChatGPT Image Apr 25, 2025, 06_06_07 PM.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fffefc;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #e56717;
      margin-bottom: 1rem;
    }

    .login-container {
      background: #ffffff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }

    h2 {
      margin-bottom: 1rem;
      color: #333;
    }

    label {
      display: block;
      margin: 0.8rem 0 0.2rem;
      text-align: left;
      font-weight: bold;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.6rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.6rem 1.2rem;
      background-color: #e56717;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #c9520f;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="logo">DealMart</div>

  <div class="login-container">
    <h2>Login</h2>
    <form action="index.html" method="get">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />

      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
