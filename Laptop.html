<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laptop | DealMart</title>
  <link rel="icon" href="./assets/photo/ChatGPT Image Apr 25, 2025, 06_06_07 PM.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fffefc;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
    }

    .logo {
      font-size: 1.5rem;
      color: #e56717;
      font-weight: bold;
    }

    .search-bar input {
      padding: 0.5rem 1rem;
      border-radius: 20px;
      border: 1px solid #ccc;
      width: 250px;
    }

    .title {
      font-size: 2.5rem;
      font-weight: bold;
      padding: 1rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1.5rem;
      padding: 1rem;
    }

    .product {
      background: #fff;
      border-radius: 15px;
      padding: 1rem;
      text-align: center;
    }

    .product img {
      width: 100%;
      max-height: 220px;
      object-fit: contain;
      border-radius: 10px;
      margin-bottom: 5px;
    }

    .product p {
      margin: 0.5rem 0 0.2rem;
      font-weight: bold;
    }

    .price {
      color: #000;
      font-size: 1.1rem;
    }
    .nav-buttons a {
      text-decoration: none;
      background-color: #e56717;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 1rem;
    }
    #atc {
        background-color: #e56717;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
        
    }
    #atc:hover {
        background-color:white;
        color:#e56717 ;
        border: 1px solid #e56717;
    }
    #bn {
        background-color: #ff9100;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;    
    }
    #bn:hover {
        background-color:white;
        color:#ff9100 ;
        border: 1px solid #ff9100 ;
    }
    .nav-buttons a {
      text-decoration: none;
      background-color: #e56717;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 1rem;
    }
    .nav-buttons a:hover {
      border: solid #e56717 1px;
      background-color: white;
      color: #e56717;
      transform: scale(1.05);
    }

    .underline{
      text-decoration: none;
      color: #000;

    }

  </style>
</head>
<body>

<header>
  <div class="logo">DealMart</div>
  <div class="search-bar">
    <input type="text" placeholder="Search">
  </div>
  <div class="nav-buttons">
    <a href="index.html">Home</a>
    <a href="electronics.html">Electronics</a>
    <a href="login.html">Log Out</a>
    
  </div>
</header>

<div class="title">Laptop</div>

<div class="grid">
  <div class="product">
    <img src="https://img.icons8.com/ios/100/laptop.png" alt="Smartphone">
    <p><a href="Lenovo.html" class="underline">Lenovo</a></p>
    <div class="price">$199 - $1699</div><br>
    <button id="atc">Add to Cart</button><br><br>
    <button id="bn">Buy Now</button>
  </div>
  <div class="product">
    <img src="https://img.icons8.com/ios/100/laptop.png" alt="Laptop">
    <p><a href="ASUS.html" class="underline">ASUS</a></p>
    <div class="price">$199 - $1599</div><br>
    <button id="atc">Add to Cart</button><br><br>
    <button id="bn">Buy Now</button>
  </div>
  <div class="product">
    <img src="https://img.icons8.com/ios/100/laptop.png" alt="Smartwatch">
    <p id="sw"><a href="HP.html" class="underline">HP</a></p>
    <div class="price">$199 - $1099</div><br>
    <button id="atc">Add to Cart</button><br><br>
    <button id="bn">Buy Now</button>
  </div>
  <div class="product">
    <img src="https://img.icons8.com/ios/100/laptop.png" alt="Headphones">
    <p id="head"><a href="Dell.html" class="underline">Dell</a></p>
    <div class="price">$199 - $999 </div><br>
    <button id="atc">Add to Cart</button><br><br>
    <button id="bn">Buy Now</button>
  </div>
  <div class="product">
    <img src="https://img.icons8.com/ios/100/laptop.png" alt="Tablet">
    <p><a href="Acer.html" class="underline">Acer</a></p>
    <div class="price">$199 - $2999</div><br>
    <button id="atc">Add to Cart</button><br><br>
    <button id="bn">Buy Now</button>
  </div>
</div>

</body>
</html>
