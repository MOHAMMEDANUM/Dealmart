<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservation Form</title>
    <style>
        /* style.css */
        body {
            font-family: Arial, sans-serif;
            background-color: #e56717;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            max-width: 1200px;
            width: 100%;
        }

        .reservation-form-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 45%;  /* Takes less than 50% of the container width */
            margin-right: 30px; /* Space between the form and image */
            
        }

        .reservation-form-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #e56717;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #cc4f0d;
        }

        /* Image styling for responsiveness */
        .responsive-img {
            width: 50%;  /* Takes 50% of the container width */
            height: auto;
            max-width: 100%;
            border-radius: 10px;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                text-align: center;
            }

            .reservation-form-container {
                width: 50%;
                margin-right: 0;
            }

            
            }
        
    </style>
</head>
<body>
    <div class="container">
        
        <!-- Reservation form section -->
        <div class="reservation-form-container">
            <h2>Reserve a Table</h2>
            <form action="/submit-reservation" method="POST">
                <div class="form-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="date">Reservation Date:</label>
                    <input type="date" id="date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="time">Reservation Time:</label>
                    <input type="time" id="time" name="time" required>
                </div>

                <div class="form-group">
                    <label for="guests">Number of Guests:</label>
                    <input type="number" id="guests" name="guests" required min="1">
                </div>

                <div class="form-group">
                    <label for="special-request">Special Requests:</label>
                    <textarea id="special-request" name="special-request" rows="4"></textarea>
                </div>

                <div class="form-group">
                    <button type="submit">Reserve Now </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
