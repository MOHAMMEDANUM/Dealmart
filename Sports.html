<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sports | DealMart</title>
  <link rel="icon" href="./assets/photo/icon.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fffefc;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
    }

    .logo {
      font-size: 1.5rem;
      color: #e56717;
      font-weight: bold;
    }

    .search-bar input {
      padding: 0.5rem 1rem;
      border-radius: 20px;
      border: 1px solid #ccc;
      width: 250px;
    }

    .title {
      font-size: 2.5rem;
      font-weight: bold;
      padding: 1rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1.5rem;
      padding: 1rem;
    }

    .product {
      background: #fff;
      border-radius: 15px;
      padding: 1rem;
      text-align: center;
    }

    .product img {
      width: 100%;
      max-height: 220px;
      object-fit: contain;
      border-radius: 10px;
    }

    .product p {
      margin: 0.5rem 0 0.2rem;
      font-weight: bold;
    }

    .price {
      color: #000;
      font-size: 1.1rem;
    }
    .nav-buttons a {
      text-decoration: none;
      background-color: #e56717;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 1rem;
    }
    #atc {
        background-color: #e56717;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;
        
    }
    #atc:hover {
        background-color:white;
        color:#e56717 ;
        border: 1px solid #e56717;
    }
    #bn {
        background-color: #ff9100;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: all 0.3s ease;    
    }
    #bn:hover {
        background-color:white;
        color:#ff9100 ;
        border: 1px solid #ff9100 ;
    }
    .nav-buttons a {
      text-decoration: none;
      background-color: #e56717;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 1rem;
    }
    .nav-buttons a:hover {
      border: solid #e56717 1px;
      background-color: white;
      color: #e56717;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<header>
  <div class="logo">DealMart</div>
  <div class="search-bar">
    <input type="text" placeholder="Search">
  </div>
  <div class="nav-buttons">
    <a href="index.html">Home</a>
    <a href="login.html">Log Out</a>
  </div>
</header>

<div class="title">Sports</div>

<div class="grid">
  <div class="product">
    <img src="https://img.icons8.com/?size=100&id=9820&format=png" alt="Football">
    <p>Football</p>
    <div class="price">$49</div><br>
    <button id="atc">Add to Cart</button><br><br>
    <button id="bn">Buy Now</button>
  </div>
  <div class="product">
    <img src="https://img.icons8.com/?size=96&id=E9P7YeIPhNyL&format=png" alt="Tennis Racket">
    <p>Tennis Racket</p>
    <div class="price">$89</div><br>
    <button id="atc">Add to Cart</button><br><br>
    <button id="bn">Buy Now</button>
  </div>
  <div class="product">
    <img src="https://img.icons8.com/?size=100&id=4252&format=png&color=000000" alt="Cricket Bat">
    <p>Cricket Bat</p>
    <div class="price">$99</div><br>
    <button id="atc">Add to Cart</button><br><br>
    <button id="bn">Buy Now</button>
  </div>
  <div class="product">
    <img src="https://img.icons8.com/?size=100&id=m9vx9BjvEfhM&format=png&color=000000" alt="Helmet">
    <p>Helmet</p>
    <div class="price">$59</div><br>
    <button id="atc">Add to Cart</button><br><br>
    <button id="bn">Buy Now</button>
  </div>
  <div class="product">
    <img src="https://img.icons8.com/?size=100&id=9890&format=png&color=000000" alt="Yoga Mat">
    <p>Yoga Mat</p>
    <div class="price">$29</div><br>
    <button id="atc">Add to Cart</button><br><br>
    <button id="bn">Buy Now</button>
  </div>
</div>

</body>
</html>
