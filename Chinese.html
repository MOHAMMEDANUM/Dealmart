<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chinese | DealMart</title>
  <style>
    /* same styles as before */
    body {
      font-family: Arial, sans-serif;
      background: #fffefc;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
    }

    .logo {
      font-size: 1.5rem;
      color: #e56717;
      font-weight: bold;
    }

    .search-bar input {
      padding: 0.5rem 1rem;
      border-radius: 20px;
      border: 1px solid #ccc;
      width: 250px;
    }

    .title {
      font-size: 2.5rem;
      font-weight: bold;
      padding: 1rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1.5rem;
      padding: 1rem;
    }

    .product {
      background: #fff;
      border-radius: 15px;
      padding: 1rem;
      text-align: center;
    }

    .product img {
      width: 100%;
      max-height: 220px;
      object-fit: contain;
      border-radius: 10px;
    }

    .product p {
      margin: 0.5rem 0 0.2rem;
      font-weight: bold;
    }

    .price {
      color: #000;
      font-size: 1.1rem;
    }
    .nav-buttons a {
      text-decoration: none;
      background-color: #e56717;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 1rem;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">DealMart</div>
  <div class="search-bar">
    <input type="text" placeholder="Search">
  </div>
  <div class="nav-buttons">
    <a href="index.html">Home</a>
    <a href="login.html">Log Out</a>
  </div>
</header>

<div class="title">Chinese</div>

<div class="grid">
  <div class="product">
    <img src="https://via.placeholder.com/200x220/b03060/ffffff?text=Noodles" alt="Noodles">
    <p>Noodles</p>
    <div class="price">$6</div>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/200x220/ffcc00/000000?text=Manchurian" alt="Manchurian">
    <p>Manchurian</p>
    <div class="price">$7</div>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/200x220/4169e1/ffffff?text=Spring+Rolls" alt="Spring Rolls">
    <p>Spring Rolls</p>
    <div class="price">$5</div>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/200x220/dc143c/ffffff?text=Fried+Rice" alt="Fried Rice">
    <p>Fried Rice</p>
    <div class="price">$6</div>
  </div>
</div>

</body>
</html>
