<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clothing | DealMart</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fffefc;
      margin: 0;
      padding: 0;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 1.5rem;
      color: #e56717;
      font-weight: bold;
    }

    .center-area {
      flex: 1;
      text-align: center;
      margin: 10px 0;
    }

    .search-bar input {
      padding: 0.5rem 1rem;
      border-radius: 20px;
      border: 1px solid #ccc;
      width: 250px;
    }

    .nav-buttons {
      display: flex;
      gap: 0.5rem;
    }

    .nav-buttons a {
      text-decoration: none;
      background-color: #e56717;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 1rem;
    }

    .title {
      font-size: 2.5rem;
      font-weight: bold;
      padding: 1rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1.5rem;
      padding: 1rem;
    }

    .product {
      background: #fff;
      border-radius: 15px;
      padding: 1rem;
      text-align: center;
    }

    .product img {
      width: 100%;
      max-height: 220px;
      object-fit: contain;
      border-radius: 10px;
    }

    .product p {
      margin: 0.5rem 0 0.2rem;
      font-weight: bold;
    }

    .price {
      color: #000;
      font-size: 1.1rem;
    }
  </style>
</head>
<body>

<header>
  <div class="logo">DealMart</div>

  <div class="center-area">
    <div class="search-bar">
      <input type="text" placeholder="Search">
    </div>
  </div>

  <div class="nav-buttons">
    <a href="index.html">Home</a>
    <a href="login.html">Log Out</a>
  </div>
</header>

<div class="title">Clothing</div>

<div class="grid">
  <div class="product">
    <img src="https://via.placeholder.com/200x220/ea4e3d/ffffff?text=shirt" alt="shirt">
    <p id="shi">shirt</p>
    <div class="price">$699</div>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/200x220/1e3f2e/ffffff?text=Hoodie" alt="Hoodie">
    <p>Hoodie</p>
    <div class="price">$699</div>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/200x220/dccdb6/000000?text=Sweater" alt="Sweater">
    <p>Sweater</p>
    <div class="price">$499</div>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/200x220/db2b2b/ffffff?text=Dress" alt="Dress">
    <p>Dress</p>
    <div class="price">$499</div>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/200x220/2c2e2b/ffffff?text=Jacket" alt="Jacket">
    <p>Jacket</p>
    <div class="price">$599</div>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/200x220/2c2e2b/ffffff?text=Shoes" alt="Shoes">
    <p id="sh">Shoes</p>
    <div class="price">$599</div>
  </div>
</div>

</body>
</html>
