<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DealMart | Login / Signup</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to right, #fff3e0, #ffe0b2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wrapper {
      width: 900px;
      height: 550px;
      position: relative;
      overflow: hidden;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      display: flex;
    }

    input[type="checkbox"] {
      display: none;
    }

    .form-box {
      width: 50%;
      padding: 3rem;
      transition: all 0.6s ease-in-out;
      background: white;
    }

    .left-box, .right-box {
      width: 50%;
      height: 100%;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      transition: all 0.6s ease-in-out;
    }

    .left-box {
      background: linear-gradient(to left, #ff7043, #ff8a65);
      opacity: 0;
      transform: translateX(-100%);
    }

    .right-box {
      background: linear-gradient(to right, #ff7043, #ff8a65);
    }

    h2 {
      color: #e56717;
      margin-bottom: 20px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      background-color: #e56717;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #d35400;
    }

    .toggle-link {
      display: inline-block;
      border: 2px solid white;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: bold;
      color: white;
      text-decoration: none;
      margin-top: 1rem;
      transition: all 0.3s;
    }

    .toggle-link:hover {
      background: white;
      color: #ff7043;
    }

    .content {
      position: absolute;
      top: 0;
      width: 100%;
      height: 100%;
      display: flex;
    }

    .form-box.signup {
      position: absolute;
      left: 0;
      z-index: 2;
    }

    .form-box.signin {
      position: absolute;
      left: 0;
      opacity: 0;
      z-index: 1;
    }

    #toggle:checked ~ .content .form-box.signup {
      opacity: 0;
      z-index: 1;
    }

    #toggle:checked ~ .content .form-box.signin {
      opacity: 1;
      z-index: 2;
    }

    #toggle:checked ~ .content .left-box {
      transform: translateX(0%);
      opacity: 1;
    }

    #toggle:checked ~ .content .right-box {
      transform: translateX(100%);
      opacity: 0;
    }

  </style>
</head>
<body>

  <input type="checkbox" id="toggle" />

  <div class="wrapper">
    <div class="content">
      <!-- Sign Up Form -->
      <div class="form-box signup">
        <form>
          <h2>Create Your Account</h2>
          <input type="text" placeholder="Name" required />
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <button type="submit">Sign Up</button>
        </form>
      </div>

      <!-- Sign In Form -->
      <div class="form-box signin">
        <form>
          <h2>Welcome Back!</h2>
          <input type="email" placeholder="Email" required />
          <input type="password" placeholder="Password" required />
          <button type="submit">Sign In</button>
        </form>
      </div>

      <!-- Left Box (Only appears after clicking "Sign Up") -->
      <div class="left-box">
        <div>
          <h1>Already have an account?</h1>
          <p>Return to DealMart and continue your journey with smart shopping!</p>
          <label for="toggle" class="toggle-link">Sign In</label>
        </div>
      </div>

      <!-- Right Box (Only visible at start) -->
      <div class="right-box">
        <div>
          <h1>Hello, Shopper! üõçÔ∏è</h1>
          <p>Join DealMart and explore the best deals tailored for you.</p>
          <label for="toggle" class="toggle-link">Sign Up</label>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
