<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DealMart - Sign In / Sign Up</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #fff3e0, #ffedc4);
    }

    .container {
      width: 800px;
      height: 500px;
      display: flex;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .form-box {
      width: 50%;
      background: #ffffff;
      padding: 3rem;
    }

    .form-box h2 {
      color: #e56717;
      margin-bottom: 1.5rem;
    }

    .form-box input {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .form-box button {
      width: 100%;
      padding: 12px;
      background-color: #e56717;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
    }

    .message-box {
      width: 50%;
      background: #e56717;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      text-align: center;
    }

    .message-box h1 {
      font-size: 2rem;
    }

    .message-box p {
      margin: 1rem 0;
    }

    .message-box a {
      background: white;
      color: #e56717;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: bold;
      text-decoration: none;
    }

    .message-box a:hover {
      background: #fff3e0;
    }

    .toggle-btn {
      cursor: pointer;
      color: #e56717;
      font-weight: bold;
      margin-top: 20px;
      text-decoration: none;
    }

    .toggle-btn:hover {
      text-decoration: underline;
    }
    #sign {
      background: #e56717;
      color: white;
      text-decoration: none;
      cursor: pointer;
    }
    #signup {
      color: #e56717;
      text-decoration: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sign In Form -->
    <div class="form-box" id="sign-in-box">
      <h2>Welcome Back!</h2>
      <form>
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button  type="submit"><a id="sign" href="index.html">Sign In</a></button>
      </form>
      <p class="toggle-btn" onclick="toggleForm()"><a id="signup" href="">Don't have an account? Sign Up</a></p>
    </div>
    <!-- Sign Up Form -->
    <div class="form-box" id="sign-up-box" style="display: none;">
      <h2>Create an Account</h2>
      <form>
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Sign Up</button>
      </form>
      <p class="toggle-btn" onclick="toggleForm()">Already have an account? Sign In</p>
    </div>

    <!-- Message Box -->
    <div class="message-box" id="message-box">
      <h1>New to DealMart?</h1>
      <p>Create an account to unlock exclusive deals and more!</p>
      <a href="signup.html">Sign Up</a>
    </div>
  </div>
  <div>
    
  </div>

 
</body>
</html>
